<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    
</head>
<body>
  <div class="container">
    <div class="row vh-100 justify-content-center align-items-center">
     <div class="col-xl-12">
    
      <header>
        <h1 id="title" class="animate__animated animate__zoomInDown">Vuela alto viajes</h1>
        <p id="description">Complete para mas información de próximas fechas</p>
      </header>    
     
    
      <form id="survey-form">
         <div class="mb-3">
            <label for="name" class="form-label" id="name-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Escribe tu Nombre" required>
         </div>
       
       
         <div class="mb-3">
           <label for="email" class="form-label" id="email-label">Email</label>
           <input type="email" class="form-control" id="email" placeholder="Escribe tu Email" required>
         </div>
         
         <div class="mb-3">
            <label for="number" class="form-label" id="number-label">Número de teléfono (Opcional)</label>
            <input type="number" class="form-control" id="number" min="0" max="9999999999" placeholder="(Código de área) Número ">
         </div>

         <div id="dropdown" class="mb-3">
            <label for="lugares" class="form-label">Elige su destino</label>
            <input class="form-control" list="datalistOptions"  placeholder="Selecciona un lugar...">
            <datalist id="datalistOptions">
             <option value="Bariloche">
             <option value="Mendoza">
             <option value="Misiones">
             <option value="San Martín de los Andes">
             <option value="Ushuaia">
            </datalist> 
         </div>

         <div class="mb-3">
            <p>Forma de viaje:</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" value="avion" id="avion" checked>
              <label class="form-check-label" for="avion">
                Avión
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" value="micro" id="micro" >
              <label class="form-check-label" for="micro">
                Micro
              </label>
            </div>
         </div>

         <div class="mb-3">
           <p>Arme su paquete:</p>
           <div class="form-check">
             <input class="form-check-input" type="checkbox" value="hospedaje" id="hospedaje">
             <label class="form-check-label" for="hospedaje">
               Hospedaje
             </label>
           </div>
           <div class="form-check">
             <input class="form-check-input" type="checkbox" value="traslado" id="traslado" >
             <label class="form-check-label" for="traslado">
               Traslados al hotel
             </label>
           </div>
           <div class="form-check">
             <input class="form-check-input" type="checkbox" value="excursiones" id="excursiones" >
             <label class="form-check-label" for="excursiones">
               Excursiones 
             </label>
           </div>
         </div>

         <div class="mb-3">
           <label for="exampleFormControlTextarea1" class="form-label">¿Querés aclararnos algo? </label>
           <textarea class="form-control" id="comentarios" rows="4"></textarea>
         </div>

         <div class="mb-3">
           <button type="submit" id="submit" class="btn btn-success"><i class="fas fa-paper-plane"></i> Enviar</button>
         </div>
        
      </form>
     </div>
    </div>   
  </div>
   

</body>
</html>
